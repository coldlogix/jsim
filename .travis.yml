language: c
compiler:
  - clang
  - gcc

matrix:
  include:
    - os: osx
      osx_image: xcode9
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="CC=gcc-4.9 && CXX=g++-4.9"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc5 && CC=gcc-5 && CXX=g++-5"

    - os: osx
      osx_image: xcode8
      env:
        - MATRIX_EVAL="brew install gcc && CC=gcc-6 && CXX=g++-6"

before_install:
    - eval "${MATRIX_EVAL}"

notifications: # set notification options
  email:
    recipients:
      - stark@coldlogix.com

branches:
  only:
    - master


# Build steps
script:
  - mkdir vendor/jsim-2.0e/build
  - cd vendor/jsim-2.0e/build
  - cmake .. && make

